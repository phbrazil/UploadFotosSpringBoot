<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Suba sua Foto</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="card shadow container mt-4" style="width: 90%">
            <div align='center' class='col-mt-4 mb-4'>
                <h2 class='text-muted mt-4'>Nova Foto</h2>
                <form action="#" th:action="@{/AddFoto}" th:object="${foto}" method="post" class="mt-2">
                    <div class='col-md-10 mb-2'>
                        <input name="nome" th:field="*{nome}" title="Nome" type="text" class="form-control" id="username" placeholder="Maria" value="" maxlength ="15" required>
                    </div>
                    <div class='col-md-10 mb-2'>
                        <input name="email" th:field="*{email}" title="Email" type="text" class="form-control" id="nome" placeholder="exemplo@email.com" value="" maxlength ="80" required>
                    </div>
                    <div class='col-md-10 mb-2'>
                        <textarea name="message" th:field="*{message}" title="Mensagem" type="text" class="form-control" id="artista" placeholder="Mensagem" value="" maxlength ="50" required></textarea>
                    </div>
                    <div class="col-md-10 custom-file mb-2">
                        <input type="file" onchange="ValidateSize(this)" class="custom-file-input needs-validation" name='anexo'  id = 'i_file' required>
                        <label class="custom-file-label" for="validatedCustomFile">Sua Foto...</label>
                        <div class="invalid-feedback">Foto invalida</div>
                    </div>


                    <p>
                    <div class='col-md-10 mb-4'>
                        <div class='row'>
                            <div class='col-md-6'>
                                <input type="submit" value="Salvar" class='btn btn-lg btn-block btn-success' />
                            </div>
                            <div class='col-md-6'>
                                <input type="reset" value="Limpar"  class='btn btn-lg btn-block btn-warning'/>
                            </div>
                        </div>
                    </div>
                </form>
                <a style='text-decoration: none' class='btn btn-sm btn-primary' th:href="@{/list}">Ver Fotos Cadastradas</a> 
            </div>
        </div>
    </body>

</html>
