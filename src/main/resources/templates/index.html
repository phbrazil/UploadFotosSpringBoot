<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Suba sua Foto</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="col d-flex justify-content-center text-muted mt-4">

            <div class="card shadow mt-4 col-md-6">
                <h2 class='text-muted mt-4'>Nova Foto</h2>
                <form action="#" th:action="@{/AddFoto}" th:object="${foto}" method="post" class="mt-2" enctype="multipart/form-data" id="addFoto">
                    <div class="form-group mt-4">
                        <input name="name" th:field="*{name}" title="Nome" type="text" class="form-control" id="name" placeholder="Maria" value="" maxlength ="15" required>
                    </div>
                    <div class="form-group">
                        <input name="email" th:field="*{email}" title="Email" type="text" class="form-control" id="email" placeholder="exemplo@email.com" value="" maxlength ="80" required>
                    </div>
                    <div class="custom-file mb-2">
                        <input type="file" onchange="ValidateSize(this)" class="custom-file-input needs-validation" name='file'  id = 'file' required>
                        <label class="custom-file-label" for="validatedCustomFile">Sua Foto...</label>
                        <div class="invalid-feedback">Foto invalida</div>
                    </div>
                    <div id="filestatus"></div>

                    <div class="form-group mt-2">
                        <textarea name="message" th:field="*{message}" title="Mensagem" type="text" class="form-control" id="message" placeholder="Mensagem" value="" maxlength ="50" required></textarea>
                    </div>
                    <div class="mb-2">

                        <input type="hidden" name="token" value="9ember_2020">
                        <button type='submit' id="submit" name="submit" onclick="return confirm('Confirma os dados preenchidos?');" class="btn btn-info btn-lg mb-2 waves-effect waves-light">Enviar<i class="fas fa-send ml-1"></i></button>
                    </div>
                </form>
                <div class="col-md-6 mb-2">
                    <a style='text-decoration: none' class='btn btn-sm btn-primary' th:href="@{/list}">Ver Fotos Cadastradas</a> 
                </div>
            </div>
        </div>
        <footer class="pt-4 my-md-5 pt-md-5 border-top text-muted mt-4">
            <div class="col-md-12 d-flex justify-content-center text-muted">
                <div class="row">
                    <div class="col-md-6">
                        <img class="mb-2" src="assets/logo_9ember.png" alt="" width="40" height="30">
                        <p><a href="https://www.9ember.com" target="_blank">9ember</a></p>
                        <small class="d-block mb-3 text-muted">&copy; 2020-2021</small>
                    </div>
                    <div class="col-md-6">
                        <h5>Nosso Time</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" target="_blank" href="https://www.pauloportfolio.com">Paulo</a></li>
                            <li><a class="text-muted" href="#">Rafael</a></li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h5>Clientes</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" target='_blank' href="https://www.mci-group.com/pt-BR">MCI Brasil</a></li>
                            <li><a class="text-muted" target='_blank' href="https://www.cyberoficina.com.br">Cyber Oficina</a></li>

                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Produtos</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="#"></a>Landing Pages</li>
                            <li><a class="text-muted" href="#">Sistemas Web</a></li>
                            <li><a class="text-muted" href="#">App Android</a></li>
                            <li><a class="text-muted" href="#">App IOS</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>

</html>
